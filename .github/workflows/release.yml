name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.3.0

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        
    - name: Build package
      run: python -m build
      
    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## What's Changed
          
          See [PULL_REQUEST.md](https://github.com/${{ github.repository }}/blob/main/PULL_REQUEST.md) for detailed changes.
          
          ## Installation
          
          ```bash
          pip install sigfox-manager==${{ steps.get_version.outputs.VERSION }}
          ```
          
          ## PyPI
          
          https://pypi.org/project/sigfox-manager/${{ steps.get_version.outputs.VERSION }}/
        files: |
          dist/*.whl
          dist/*.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
